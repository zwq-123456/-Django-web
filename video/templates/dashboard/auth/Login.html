
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
      <link href="/static/dashboard/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/static/dashboard/css/Login.css" rel="stylesheet">
</head>
<body>
<%! from django.shortcuts import redirect,reverse %>
<%
_login=reverse('dashboard_Login')
action=_login if not to else '{}?to={}'.format(_login,to)
%>
<form class="form-horizontal edit-area" action="${action}" method="post">
    ${csrf_token}
  <div class="form-group">
    <label for="inputEmail3"  class="col-sm-2 control-label">账号</label>
    <div class="col-sm-10">
      <input type="text" name="username" class="form-control"  placeholder="用户名 ">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" name="password" class="form-control"  placeholder="密码">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Sign in</button>${error}
    </div>
  </div>
</form>
</body>
</html>
